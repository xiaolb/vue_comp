<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>comp</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            * {
                font-family: 'PingFang SC', 'Microsoft YaHei' !important;
            }
            *::-webkit-scrollbar {
                /*滚动条整体样式*/
                width: 10px; /*高宽分别对应横竖滚动条的尺寸*/
                height: 10px; /*高宽分别对应横竖滚动条的尺寸*/
            }
            *::-webkit-scrollbar-thumb {
                /*滚动条里面小方块*/
                border-radius: 5px;
                -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
                background: rgba(144, 146, 152, 0.2);
            }
            *::-webkit-scrollbar-track {
                /*滚动条里面轨道*/
                -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
                border-radius: 0;
                background: rgb(144, 146, 152, 0.1);
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script src="//api.map.baidu.com/getscript?v=2.0&ak=SbiGTt5bDaSqs4toQd82pBnY&services=&t=2018062910" type="text/javascript"></script>
        <script src="/dist/custom-ui.js"></script>
    </body>
</html>
